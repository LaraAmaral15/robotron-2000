<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotron 2000</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
  <header class="cabecalho">
    <img src="src/img/favicon.ico" alt="pokébola" class="icon-robotron">
    <h1 class="titulo">Robotron - 2000</h1>
  </header>

  <main class="conteudo-principal">

    <section class="robotron">
      <button class="btn-seta" id="btn-voltar">
        <img src="src/img/seta.png" alt="seta voltar">
      </button>
    
      <ul class="lista-robos">
        <li class="robo-cor selecionado robo-amarelo">
        </li>
    
        <li class="robo-cor robo-azul">
        </li>

        <li class="robo-cor robo-preto">
        </li>

        <li class="robo-cor robo-branco">
        </li>

        <li class="robo-cor robo-rosa">
        </li>

        <li class="robo-cor robo-vermelho">
        </li>
      </ul>
    
      <button class="btn-seta btn-voltar" id="btn-avancar">
        <img src="src/img/seta.png" alt="seta avançar">
      </button>
    </section>

    <section class="box estatisticas">
      <div class="estatistica">
        <p class="estatistica-titulo">Força</p>
        <div class="estatistica-valor">
          <p class="estatistica-numero" data-estatistica="forca">0</p>
        </div>
      </div>
      <div class="estatistica">
        <p class="estatistica-titulo">Poder</p>
        <div class="estatistica-valor">
          <p class="estatistica-numero" data-estatistica="poder">0</p>
        </div>
      </div>
      <div class="estatistica">
        <p class="estatistica-titulo">Energia</p>
        <div class="estatistica-valor">
          <p class="estatistica-numero" data-estatistica="energia">0</p>
        </div>
      </div>
      <div class="estatistica">
        <p class="estatistica-titulo">Velocidade</p>
        <div class="estatistica-valor">
          <p class="estatistica-numero" data-estatistica="velocidade">0</p>
        </div>
      </div>
    </section>
    
    <section class="equipamentos">
      <form action="" class="montador">
        <div class="box montador-conteudo">
          <div class="peca">
            <label for="" class="peca-titulo">Braços</label>
            <div class="controle">
              <buttom class="controle-ajuste" data-controle="-" data-peca="bracos">-</buttom>
              <input type="text" class="controle-contador" value="00" data-contador>
              <buttom class="controle-ajuste" data-controle="+" data-peca="bracos">+</buttom>
            </div>
          </div>
          <div class="separador"></div>
          <div class="peca">
            <label for="" class="peca-titulo">Blindagem</label>
            <div class="controle">
              <buttom class="controle-ajuste" data-controle="-" data-peca="blindagem">-</buttom>
              <input type="text" class="controle-contador" value="00" data-contador>
              <buttom class="controle-ajuste" data-controle="+" data-peca="blindagem">+</buttom>
            </div>
          </div>
          <div class="separador"></div>
          <div class="peca">
            <label for="" class="peca-titulo">Núcleos</label>
            <div class="controle">
              <buttom class="controle-ajuste" data-controle="-" data-peca="nucleos">-</buttom>
              <input type="text" class="controle-contador" value="00" data-contador>
              <buttom class="controle-ajuste" data-controle="+" data-peca="nucleos">+</buttom>
            </div>
          </div>
          <div class="separador"></div>
          <div class="peca">
            <label for="" class="peca-titulo">Pernas</label>
            <div class="controle">
              <buttom class="controle-ajuste" data-controle="-" data-peca="pernas">-</buttom>
              <input type="text" class="controle-contador" value="00" data-contador>
              <buttom class="controle-ajuste" data-controle="+" data-peca="pernas">+</buttom>
            </div>
          </div>
          <div class="separador"></div>
          <div class="peca">
            <label for="" class="peca-titulo">Foguetes</label>
            <div class="controle">
              <buttom class="controle-ajuste" data-controle="-" data-peca="foguetes">-</buttom>
              <input type="text" class="controle-contador" value="00" data-contador>
              <buttom class="controle-ajuste" data-controle="+" data-peca="foguetes">+</buttom>
            </div>
          </div>
        </div>
        <input type="submit" value="Iniciar produção" class="producao" id="producao">
      </form>
    </section>
  
  </main>

  <script src="src/js/index.js"></script>
</body>
</html>
